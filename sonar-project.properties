sonar.projectKey=TiendaNube_services-custom-fields
sonar.organization=tiendanube

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectVersion=${env.CIRCLE_SHA1}
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src
sonar.exclusions=src/Domain/Entity/**/*

# Encoding of the source code. Default is default system encoding
# sonar.sourceEncoding=UTF-8

sonar.tests=./tests
sonar.php.tests.reportPath=target/unit/report.xml
sonar.php.coverage.reportPaths=target/unit/coverage.xml, target/integration/coverage.xml

sonar.qualitygate.wait=true

# debugging sonar info
sonar.showProfiling=true
sonar.log.level=INFO
